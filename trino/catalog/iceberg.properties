# Trino Iceberg Catalog Configuration
# Dedicated Iceberg catalog for querying Iceberg tables

connector.name=iceberg
warehouse=s3a://weather-data/warehouse

# MinIO/S3 Configuration
s3.endpoint=http://minio:9000
s3.access-key=rootuser
s3.secret-key=rootpass123
s3.path-style-access=true

# Hive Metastore Integration (for metadata)
hive.metastore.uri=thrift://hive-metastore:9083

# Iceberg Table Format Settings
iceberg.file-format=PARQUET
iceberg.compression-codec=SNAPPY

