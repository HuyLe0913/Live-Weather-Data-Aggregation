# Trino Hive Catalog Configuration
# This catalog connects to Hive Metastore and supports Iceberg tables

connector.name=hive

# Hive Metastore Configuration
hive.metastore.uri=thrift://hive-metastore:9083

# Warehouse Configuration (MinIO/S3)
hive.s3.endpoint=http://minio:9000
hive.s3.aws-access-key=rootuser
hive.s3.aws-secret-key=rootpass123
hive.s3.path-style-access=true

# File Format
hive.storage-format=PARQUET

# Enable Iceberg Tables
hive.iceberg.enabled=true

