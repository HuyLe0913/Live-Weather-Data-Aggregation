apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather-data-collector
  namespace: ingestion
spec:
  replicas: 1
  selector:
    matchLabels:
      app: weather-data-collector
  template:
    metadata:
      labels:
        app: weather-data-collector
    spec:
      containers:
      - name: data-collector
        image: weather-data-collector:latest
        env:
        - name: OPENWEATHER_API_KEY
          valueFrom:
            secretKeyRef:
              name: weather-api-secret
              key: api-key
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: "kafka.ingestion.svc.cluster.local:9092"
        - name: KAFKA_TOPIC
          value: "weather-data"
        - name: CITIES
          value: "Hanoi,Ho Chi Minh City,Da Nang"
        - name: COLLECTION_INTERVAL
          value: "60"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Secret
metadata:
  name: weather-api-secret
  namespace: ingestion
type: Opaque
stringData:
  api-key: "your-api-key-here"

